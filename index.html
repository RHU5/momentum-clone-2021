<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- main -->
    <main class="main">
      <!-- main__column-1 -->
      <div class="main__column">
        <div class="todo">
          <form class="js-toDoForm todo__form">
            <input type="text" placeholder="Write a to do." />
          </form>
          <ul class="js-toDoList todo__work"></ul>
        </div>
      </div>

      <!-- main__column-2 -->
      <div class="main__column">
        <!-- weather -->
        <div class="weather">
          <i class="fas fa-temperature-low"></i>
          <span class="js-weather weather__text"></span>
        </div>
        <!-- clock -->
        <div class="js-clock clock">
          <h1 class="clock__text">00:00</h1>
        </div>
        <!-- name -->
        <div class="name">
          <form class="js-nameform name__form">
            <input type="text" placeholder="something that you want to say" />
          </form>
          <h4 class="js-greetings name__greetings"></h4>
        </div>
      </div>

      <!-- main__column-3 -->
      <div class="main__column">
        <div class="js-calculator calculator">
          <div class="num">
            <div class="num__row">
              <div class="js-result num__result">0</div>
            </div>
            <div class="num__row">
              <button class="js-num num__button">7</button>
              <button class="js-num num__button">9</button>
              <button class="js-num num__button">8</button>
            </div>
            <div class="num__row">
              <button class="js-num num__button">4</button>
              <button class="js-num num__button">5</button>
              <button class="js-num num__button">6</button>
            </div>
            <div class="num__row">
              <button class="js-num num__button">1</button>
              <button class="js-num num__button">2</button>
              <button class="js-num num__button">3</button>
            </div>
            <div class="num__row">
              <button class="js-num num__button">0</button>
              <button class="js-operator num__button">=</button>
            </div>
          </div>
          <div class="operator">
            <button class="js-clear operator__button">C</button>
            <button class="js-operator operator__button">+</button>
            <button class="js-operator operator__button">-</button>
            <button class="js-operator operator__button">*</button>
            <button class="js-operator operator__button">/</button>
          </div>
        </div>
      </div>
      </main>
    </main>

    <!-- javascript -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
