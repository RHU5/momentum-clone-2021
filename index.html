<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- main -->
    <main class="main">
      <!-- main__column-1 -->
      <div class="main__column">
        <div class="todo">
          <form class="js-toDoForm todo__form">
            <input type="text" placeholder="Write a to do." />
          </form>
          <ul class="js-toDoList todo__work"></ul>
        </div>
      </div>

      <!-- main__column-2 -->
      <div class="main__column">
        <!-- weather -->
        <div class="weather">
          <i class="fas fa-temperature-low"></i>
          <span class="js-weather weather__text"></span>
        </div>
        <!-- clock -->
        <div class="js-clock clock">
          <h1 class="clock__text">00:00</h1>
        </div>
        <!-- name -->
        <div class="name">
          <form class="js-nameform name__form">
            <input type="text" placeholder="something that you want to say" />
          </form>
          <h4 class="js-greetings name__greetings"></h4>
        </div>
      </div>

      <!-- main__column-3 -->
      <div class="main__column"></div>
    </main>

    <!-- javascript -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
